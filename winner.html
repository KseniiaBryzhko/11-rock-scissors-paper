<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гра "Камінь-ножиці-папір" - переможець</title>
  <link rel="stylesheet" href="styles.css">
</head>

<!-- класи стилю для застосування перемоги комп'ютеру або людини -->

<body class="winner computer-wins">

  <!-- основний контейнер -->
  <div class="wrapper">

    <!-- елемент, обраний людиною на головній сторінці -->
    <div class="your-pick">
      <h1 class="you-win">You win</h1>
      <img src="./images/rock.png" alt="Rock">
    </div>

    <!-- елемент вибору комп'ютера -->
    <div class="computer-pick">
      <h1 class="computer-wins">Computer wins</h1>
      <img src="./images/scissors.png" alt="Scissors">
    </div>

    <!-- кнопка для перезапуска гри -->
    <button class="play-again">
      Play again
    </button>
  </div>
</body>

</html>
